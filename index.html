<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tomas Agustin Budeguer" />
    <meta name="description" content="Ejercicio 6" />
    <meta name="keywords" content="Ejercicio" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ejercicio 6 tp DOM y BOM</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="index.html"><i class="bi bi-clock-history fs-1 text-danger"></i></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active fuente text-danger" aria-current="page" href="index.html"
                      >Inicio</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="text-center py-5">
        <section>
            <article class="container">
                <form class="row text-start" id="formulario"> 
                    <div class="mb-3  col-4">
                        <label for="ingresarHora" class="form-label">Ingresar Horas</label>
                        <input
                          type="number"
                          class="form-control"
                          id="ingresarHora"
                          placeholder="Ej: 2"
                          maxlength="10"
                          minlength="2"
                          required
                        />
                      </div>
                      <div class="mb-3 col-4">
                        <label for="ingresarMinutos" class="form-label">Ingresar Minutos</label>
                        <input
                          type="number"
                          class="form-control"
                          id="ingresarMinutos"
                          placeholder="Ej: 47"
                          maxlength="2"
                          minlength="1"
                          required
                        />
                      </div>
                      <div class="mb-3  col-4 ">
                        <label for="ingresarSegundos" class="form-label">Ingresar Segundos</label>
                        <input
                          type="number"
                          class="form-control"
                          id="ingresarSegundos"
                          placeholder="Ej: 30"
                          maxlength="2"
                          minlength="1"
                          required
                        />
                      </div>
                      <button class="btn btn-danger" type="submit">Enviar</button>
                </form>
            </article>
            <p id="temporizador" class="grande fuente"></p>
            <div class="mt-4">
                <button class="btn btn-danger" onclick="iniciar()"><i class="bi bi-play-fill fs-3"></i></button>
                <button class="btn btn-danger mx-4" onclick="parar()"><i class="bi bi-pause-fill fs-3"></i></button>
                <button class="btn btn-danger" onclick="reset()"><i class="bi bi-arrow-counterclockwise fs-3"></i></button>
            </div>
        </section>
    </main>
    <footer class="bg-black text-white text-center py-4">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
